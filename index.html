<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="dist/tailwind.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="w-full max-w-md p-8 space-y-3 bg-white rounded-lg shadow">
        <h1 class="text-2xl font-bold text-center">Registro de Usuario</h1>
        <form id="registerForm" class="space-y-4">
            <div>
                <label for="nombre" class="block text-sm">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-indigo-200">
            </div>
            <div>
                <label for="email" class="block text-sm">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-indigo-200">
            </div>
            <div>
                <label for="password" class="block text-sm">Contrase√±a</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-indigo-200">
            </div>
            <button type="submit" class="w-full px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700">Registrarse</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
